<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous">
<title>Student</title>

<script type="text/javascript" th:src="@{/js/lib/jspdf.min.inc.js}"></script>
<script type="text/javascript" th:src="@{/js/lib/jspdf.plugin.autotable.js}"></script>
<script type="text/javascript">
        function genPDF() {
            var doc = new jsPDF();
            doc.autoTable({ html: '#table' })
            doc.save('Test.pdf');
        }
    </script>

</head>
<body>
<div th:replace="~{fragments/menu :: menuFragment}"/>
<br>
<br>

<div class="container" align="center">
    <br>
    <h5>Details about student:</h5>
    <br>

    <div class="row">
        <table id="table" class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th>Id</th>
                <th>Student Name</th>
                <th>Student Surname</th>
                <th>Email</th>
                <th>Details</th>
            </tr>
            </thead>

            <tbody>
            <tr>
                <td th:text="${student.id}"/>
                <td th:text="${student.name}"/>
                <td th:text="${student.surname}"/>
                <td th:text="${student.email}"/>
                <td>
                    Major: <p th:text="${student.major}"/>
                    Year: <p th:text="${student.studentYear}"/>
                    Group: <p th:text="${student.studentGroup}"/>
                </td>
            </tr>
            </tbody>
        </table>

        <a href="javascript:genPDF()" class="btn btn-primary btn-sm" role="button" aria-pressed="true">Generate PDF</a>
        <a id="editStudentId" class="btn btn-primary btn-sm" role="button" aria-pressed="true">Edit</a>
        <a id="deleteStudentId" class="btn btn-danger btn-sm" role="button" aria-pressed="true">Delete</a>
    </div>
</div>
</body>
</html>
