<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head id="headId">
    <meta charset="UTF-8">
    <title>Student</title>
</head>
<body>
<div th:replace="~{fragments/menu :: menuFragment}"/>
<br>
<br>

<div class="container">
    <div class="row">
        <h1>User list:</h1>
    </div>

    <div class="row">
        <div class="col-lg-3">
            <a href="add_user" class="btn btn-primary btn-sm" role="button" aria-pressed="true">Add User</a>
        </div>
    </div>
    <br>

    <div class="row">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th scope="col">UserName</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th></th>
                <th></th>
            </tr>
            </thead>

            <tbody>
            <h1 th:each="user : ${user_page}">
                <tr>
                    <td th:text="${user.userName}"/>
                    <td th:text="${user.firstName}"/>
                    <td th:text="${user.lastName}"/>

                    <td align="center"><a id="editUser" class="btn btn-primary btn-sm" role="button"
                                          aria-pressed="true">Edit</a></td>
                    <td align="center"><a id="deleteUser" class="btn btn-danger btn-sm" role="button"
                                          aria-pressed="true">Delete</a>
                    </td>
                </tr>
            </h1>
            </tbody>
        </table>
        <nav aria-label="...">
            <ul class="pagination pagination-sm">
                <li class="page-item" th:each="pageNumber : ${page_numbers}"
                    th:classappend="${pageNumber==user_page.number + 1} ? active">
                    <a class="page-link"
                       th:href="@{/user_administration(pageSize=${user_page.size}, pageNumber=${pageNumber})}"
                       th:text="${pageNumber}" `></a>
                </li>
            </ul>
        </nav>
    </div>
</div>
</body>
</html>
