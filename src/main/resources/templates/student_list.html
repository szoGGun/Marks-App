<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head id="headId">
    <meta charset="UTF-8">
    <title>Student</title>
</head>
<body>
<div th:replace="~{fragments/menu :: menuFragment}"/>
<br>
<br>

<div class="container">
    <div class="row">
        <h1>Student list:</h1>
    </div>

    <div class="row">
        <div class="col-lg-3">
            <a id="addStudentId" class="btn btn-primary btn-sm" role="button" aria-pressed="true">Add Student</a>
        </div>
    </div>
    <br>

    <div class="row">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Student Name</th>
                <th scope="col">Student Surname</th>
                <th scope="col">Email</th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
            </thead>

            <tbody>
            <h1 th:each="student : ${student_page}">
                <tr>
                    <td th:text="${student.id}"/>
                    <td th:text="${student.name}"/>
                    <td th:text="${student.surname}"/>
                    <td th:text="${student.email}"/>
                    <td align="center"><a id="studentId" class="btn btn-primary btn-sm" role="button"
                                          aria-pressed="true">View Details</a></td>
                    <td align="center"><a id="editStudentId" class="btn btn-primary btn-sm" role="button"
                                          aria-pressed="true">Edit</a></td>
                    <td align="center"><a id="deleteStudentId" class="btn btn-danger btn-sm" role="button"
                                          aria-pressed="true">Delete</a></td>
                </tr>
            </h1>
            </tbody>

        </table>

        <nav aria-label="...">
            <ul class="pagination pagination-sm">
                <li class="page-item" th:each="pageNumber : ${page_numbers}"
                    th:classappend="${pageNumber==student_page.number + 1} ? active">
                    <a class="page-link"
                       th:href="@{/student_list(pageSize=${student_page.size}, pageNumber=${pageNumber})}"
                       th:text="${pageNumber}"></a>
                </li>
            </ul>
        </nav>
    </div>
</div>
</body>
</html>
