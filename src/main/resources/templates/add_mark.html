<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head id="headId">
    <meta charset="UTF-8">
    <title>Mark</title>
</head>
<body>
<div th:replace="~{fragments/menu :: menuFragment}"/>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <div class="card-body">

                <form th:action="@{add_mark}" th:object="${mark}" method="post">

                    <p>&nbsp;</p>
                    <H5 th:if="*{id != null}" align="center">Edit Mark:</H5>

                    <H5 th:if="*{id == null}" align="center">Add Mark:</H5>

                    <p>&nbsp;</p>

                    <div align="center" class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('all')}">
                        <h5>Error. Wrong data format:</h5>
                        <i th:errors="*{all}">Incorrect date</i>
                    </div>
                    <p>&nbsp<br></p>

                    <div th:if="*{id != null}" class="form-group row">
                        <label for="inputId" class="col-sm-2 col-form-label">Id</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="inputId" th:field="*{id}" readonly>
                        </div>
                    </div>


                    <div class="form-group row">
                        <label for="selectStudent" class="col-sm-2 col-form-label">Student</label>
                        <div class="col-sm-10">
                            <select id="selectStudent" class="form-control" th:field="*{studentId}"
                                    th:errorclass="'form-control is-invalid'">
                                <option th:each="studentFromList : ${student_list}"
                                        th:value="${studentFromList.getId()}"
                                        th:text="${studentFromList.getFullName()}">
                                </option>
                            </select>
                        </div>
                    </div>


                    <div class="form-group row">
                        <label for="inputMarkValue" class="col-sm-2 col-form-label">Mark</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="inputMarkValue" th:field="*{markValue}"
                                   th:errorclass="'form-control is-invalid'">
                        </div>
                    </div>


                    <div class="form-group row">
                        <label for="inputMarkDesc" class="col-sm-2 col-form-label" rows="3">Description</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputMarkDesc" th:field="*{markDescription}"
                                   th:errorclass="'form-control is-invalid'">
                        </div>
                    </div>


                    <div align="center">
                        <input type="submit" class="btn btn-primary" value="Submit">
                        <input type="reset" class="btn btn-danger" value="Reset">
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
