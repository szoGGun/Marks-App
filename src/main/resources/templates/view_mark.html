<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head id="headId">
    <meta charset="UTF-8">
    <title>Mark</title>
</head>
<body>
<div th:replace="~{fragments/menu :: menuFragment}"/>
<br>
<br>

<div class="container" align="center">
    <br>
    <H5>Details about mark</H5>
    <br>

    <div class="row">
        <table id="table" class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th>Student Name</th>
                <th>Mark Date</th>
                <th>Mark</th>
                <th>Mark Description</th>
            </tr>
            </thead>

            <tbody>
            <h1>
                <tr>
                    <td th:text="${mark.student.name}+' '+${mark.student.surname}"/>
                    <td th:text="${mark.markDate}"/>
                    <td th:text="${mark.markValue}"/>
                    <td th:text="${mark.markDescription}"/>
                </tr>
            </h1>
            </tbody>
        </table>

        <a id="editMarkId" class="btn btn-primary btn-sm" role="button" aria-pressed="true">Edit</a>
        <a id="deleteMarkId" class="btn btn-danger btn-sm" role="button" aria-pressed="true">Delete</a>

    </div>
</div>
</body>
</html>
